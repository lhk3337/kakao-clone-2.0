      rel="stylesheet"

      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Friends | Kakao Clone</title>
    <!-- 실시간 시계 javascript -->
    <script>
      function printClock() {
        var clock = document.getElementById("clock"); // 출력할 장소 선택
        var currentDate = new Date(); // 현재시간

        var currentHours = addZeros(currentDate.getHours(), 2);
        var currentMinute = addZeros(currentDate.getMinutes(), 2);
        var currentSeconds = addZeros(currentDate.getSeconds(), 2);

        clock.innerHTML =
          currentHours + ":" + currentMinute + ":" + currentSeconds; //날짜를 출력해 줌

        setTimeout("printClock()", 1000); // 1초마다 printClock() 함수 호출
      }

      function addZeros(num, digit) {
        // 자릿수 맞춰주기
        var zero = "";
        num = num.toString();
        if (num.length < digit) {
          for (i = 0; i < digit - num.length; i++) {
            zero += "0";
          }
        }
        return zero + num;
      }

      window.onload = function() {
        printClock();
      };
    </script>
    <link rel="stylesheet" href="css/Chats.css" />
  </head>

        <span class="status-bar__clock" id="clock"></span>

      <!-- 친구 목록 -->

          <!-- 첫번째 friend__column은 친구 프로필 정보 -->

              <span class="friends__name">
                HK
              </span>

                github.com/lhk3337

            </div>
          </div>
          <!-- 두번째 friend__column은 노래정보 -->
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>FTISLAND (FT NomadCoders)</span>

    </main>
